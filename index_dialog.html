        <script type="text/javascript">
 $(function() {

 $('.helpButton').each(function() {  
    $.data(this, 'dialog', 
      $('.helpDialog').dialog({
        autoOpen: false,  
        modal: true,  
        title: 'Aikido-FFAB',  
        draggable: true,
        show : "slide",
        hide : "puff",
        open : function (event)
		  {
		    var msg = "<img src='";
		    msg +=$('.helpDialog').data('mymessage');
		    msg +="'>";
		    $(this).html (msg);
		  },
		close : function (event)
		  {
		    $('.helpDialog').removeData('mymessage');
		  }    
      })
    );  
   }).click(function() {
      $('.helpDialog').data('mymessage', $(this).attr('href'));
      $.data(this, 'dialog').dialog('open');  
      return false;  
   }); //end .each()
 });//end function()
        </script>
	</head>
